<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Skill Finder</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div class="container">
        <h1>Resume Skill Finder</h1>
        <input type="file" id="resume" accept=".pdf">
        <label for="numSkills">How many skills are you looking for?</label>
        <input type="number" id="numSkills" min="1">
        <div id="skillsContainer"></div>
        <button onclick="searchSkills()">Search Skills</button>
        <button onclick="showResults()">Show Results</button>
        <div id="results"></div>
    </div>
<img class="resume-image" src="resume-sample.jpg" alt="Sample Resume">

<h1>Find Out What Role is Best Fit For You!</h1>
<img class="coding-gif" src="coding-animation.gif" alt="Coding GIF">

    <script src="resume.js"></script>
</body>
</html>
